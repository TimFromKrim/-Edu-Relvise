<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="wrapper">
			<!-- Header -->
			<header class="header" id="header">
				<div class="header__container _container">
					<div class="header__logo">
						<a class="header__link" href="#">Relvise</a>
					</div>
					<nav class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">Home</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Product</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Pricing</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Contact</a>
							</li>
						</ul>
					</nav>
					<div class="header__burger-button burger-button" id="burger-button">
						<span class="burger-button__span"></span>
						<span class="burger-button__span"></span>
						<span class="burger-button__span"></span>
					</div>
				</div>
			</header>

			<!-- Popup menu -->
			<div class="popup" id="popup">
				<nav class="popup__menu popup-menu">
					<ul class="popup-menu__list">
						<li class="popup-menu__item">
							<a href="#" class="popup-menu__link">Home</a>
						</li>
						<li class="popup-menu__item">
							<a href="#" class="popup-menu__link">Product</a>
						</li>
						<li class="popup-menu__item">
							<a href="#" class="popup-menu__link">Pricing</a>
						</li>
						<li class="popup-menu__item">
							<a href="#" class="popup-menu__link">Contact</a>
						</li>
					</ul>
				</nav>
			</div>

			<main class="main">
				<section class="main__intro intro">
					<div class="intro__container _container">
						<div class="intro__body">
							<h1 class="intro__title">Finance and Consultancy Solution</h1>
							<p class="intro__sub-title">
								We know how large objects will act,<br />but things on a small
								scale.
							</p>
							<div class="intro__buttons">
								<button class="intro__button">
									Get Quote Now
								</button>
								<button class="intro__button intro__button_transparent">
									Learn More
								</button>
							</div>
						</div>
					</div>
					<div class="intro__background _ibg">
						<img class="intro__img-background"
							src="img/intro/intro-background.jpg"
							srcset="img/intro/intro-background@2.jpg 2x"
							alt="error"
						/>
					</div>
				</section>

				
			</main>
		</div>



		<script src="js/header.js"></script>
	</body>
</html>
